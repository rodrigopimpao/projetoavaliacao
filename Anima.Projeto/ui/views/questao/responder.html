<form class="form-horizontal" ng-controller="AvaliacaoCtrl">
    <div class="modal-header">
      <h3 class="modal-title">Responder Quest&atilde;o</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <div class="col-sm-5">
          <div ng-bind-html="item.enunciado"></div>
        </div>
      </div>
      <div class="form-group" ng-repeat="alternativa in item.alternativas">
        <div class="col-sm-5">
          <input type="radio" ng-model="item.respostaAlternativaId" ng-value="alternativa.id">
          <div ng-bind-html="alternativa.descricao"></div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary" type="submit" ng-click="save()">Salvar</button>
    </div>
</form>
