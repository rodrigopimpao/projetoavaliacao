<form class="form-horizontal" role="form" ng-controller="AvaliacaoCtrl" ng-submit="submitItem()">
    <div class="modal-header">
      <h3 class="modal-title">Adicionar Avalia&ccedil;&atilde;o</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Nome" ng-model="item.nome">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Descri&ccedil;&atilde;o</label>
        <div class="col-sm-5">
          <textarea ui-tinymce="tinymceOptions" class="form-control" placeholder="Descri&ccedil;&atilde;o" ng-model="item.descricao"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary" type="submit">Adicionar</button>
    </div>
</form>
