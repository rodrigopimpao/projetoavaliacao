<form class="form-horizontal" ng-controller="AvaliacaoCtrl">
    <div class="modal-header">
      <h3 class="modal-title">Editar Alternativa > {{item.id}}</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">Descri&ccedil;&atilde;o</label>
        <div class="col-sm-5">
          <textarea ui-tinymce="tinymceOptions" class="form-control" placeholder="Descri&ccedil;&atilde;o" ng-model="item.descricao"></textarea>
        </div>
      </div>
   

    <div class="form-group">
      <label class="col-sm-2 control-label">Alternativa Correta?</label>
        <div class="col-sm-5">
          Sim: <input type="radio" placeholder="Sim" ng-model="item.correta" ng-checked="(item.correta == true)" value="true">
          N&atilde;o: <input type="radio" placeholder="N&atilde;o" ng-model="item.correta" ng-checked="(item.correta == false)" value="false">
        </div>
    </div>
  </div>
    <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary" type="submit" ng-click="save()">Salvar</button>
    </div>
</form>
