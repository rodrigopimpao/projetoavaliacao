<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h2 class="brand-before">
                <small></small>
            </h2>
            <h1 class="brand-name">Estudante</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>

<div class="row" ng-init="load()">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                Estudante
            </h2>
            <hr>
        </div>
        <div>
            <div>
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border"><h3>{{estudante.nome}}</h3> </legend>
                    <div class="control-group">
                        <label class="control-label input-label" for="startTime">M&eacute;dia:</label>
                        <div class="controls bootstrap-timepicker">
                            <div ng-bind-html="estudante.media.total">
                        </div>
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border"><h3>Notas</h3></legend>
                            <fieldset class="scheduler-border" ng-repeat="nota in estudante.notas">
                                <legend class="scheduler-border"><h3>Nota</h3></legend>
                                    <div class="control-group">
                                        <label class="control-label input-label" for="startTime"></label>
                                        <div class="controls bootstrap-timepicker">
                                            <div ng-bind-html="nota.valor">
                                        </div>

                                        
                                    </div>
                            </fieldset>
                        </fieldset>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
