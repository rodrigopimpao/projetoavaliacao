<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <h2 class="brand-before">
                <small></small>
            </h2>
            <h1 class="brand-name">Avalia&ccedil;&atilde;o</h1>
            <hr class="tagline-divider">
        </div>
    </div>
</div>

<div class="row" ng-init="load()">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                Avalia&ccedil;&atilde;o
            </h2>
            <hr>
        </div>
        <div>
            <div>
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border"><h3>{{avaliacao.nome}}</h3> </legend>
                    <div class="control-group">
                        <label class="control-label input-label" for="startTime">Descri&ccedil;&atilde;o:</label>
                        <div class="controls bootstrap-timepicker">
                            <div ng-bind-html="avaliacao.descricao">
                        </div>
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border"><h3>Quest&otilde;es <a class="btn btn-link btn-sm" ng-show="tipoUsuario == 'Professor' && isAvaliado !== true" ng-click="addQuestao(avaliacao)"><img src="../img/add.png" width="30" height="20"></a></h3></legend>
                            <fieldset class="scheduler-border" ng-repeat="questao in avaliacao.questaos">
                                <legend class="scheduler-border"><h3>Quest&atilde;o <a class="btn btn-link btn-sm" ng-show="tipoUsuario == 'Professor' && isAvaliado !== true" ng-click="editQuestao(questao)"><img src="../img/edit.png" width="20" height="20"></a><a class="btn btn-link btn-sm" ng-show="tipoUsuario == 'Estudante' && isAvaliado !== true" ng-click="responderQuestao(questao)"><img src="../img/resposta.png" width="20" height="20"></a></h3></legend>
                                    <div class="control-group">
                                        <label class="control-label input-label" for="startTime">Enunciado:</label>
                                        <div class="controls bootstrap-timepicker">
                                            <div ng-bind-html="questao.enunciado">
                                        </div>

                                        <fieldset class="scheduler-border">
                                            <legend class="scheduler-border"><h3>Alternativas <a class="btn btn-link btn-sm" ng-show="tipoUsuario == 'Professor' && isAvaliado !== true" ng-click="addAlternativa(questao)"><img src="../img/add.png" width="30" height="20"></a></h3></legend>
                                            <fieldset class="scheduler-border" ng-repeat="alternativa in questao.alternativas">
                                                <legend class="scheduler-border"><h3>{{$index+1}}<img ng-show="tipoUsuario == 'Professor' && alternativa.correta == true" src="../img/verdadeiro.jpg" width="20" height="20"> <a class="btn btn-link btn-sm" ng-show="tipoUsuario == 'Professor' && isAvaliado !== true" ng-click="editAlternativa(alternativa)"><img src="../img/edit.png" width="20" height="20"></a></h3></legend>
                                                    <div class="control-group">
                                                        <div class="controls bootstrap-timepicker">
                                                              <div ng-bind-html="alternativa.descricao"></div>
                                                        </div>
                                                    </div>
                                            </fieldset>
                                        </fieldset>
                                    </div>
                            </fieldset>

                            <a class="btn btn-link btn-sm" ng-show="tipoUsuario == 'Estudante' && isAvaliado !== true" ng-click="finalizarEnvio(avaliacao)">Enviar Avalia&ccedil;&atilde;o</a>

                        </fieldset>
                    </div>
                </fieldset>

            </div>
        </div>
    </div>
</div>
